<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>typing-effect demo</title>
</head>

<body>
    <typing-effect data-lines='["Welcome to GitHub!", "Let’s begin the adventure","哈哈哈哈哈哈哈哈哈"]'>
        <span data-target="typing-effect.content"> </span>
        <span data-target="typing-effect.cursor">⭐</span>
    </typing-effect>

    <script type="module">
        import 'https://unpkg.com/@github/typing-effect-element@latest/dist/index.js'
      //import '../dist/index.js'
    </script>
</body>

</html>
