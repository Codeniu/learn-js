<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据的双向绑定</title>
</head>

<body>
  <!-- 
    vue2.0数据双向绑定原理：

    这个例子中，把obj对象和input绑定了。
    当obj的值发生变化时，input框的内容也会自动发生变化

    （在浏览器调试控制台输入obj.b = 44看看输入框的变化）
   -->
  <input type="text" id="userInput" oninput="inputChange(event)">
  <button id="changeValue" onclick="changeValue()" >change value</button>
  <h1 id="value">数值</h1>

  <script>
    const obj = {};
    const h1 = document.getElementById('value')
    const userInput = document.getElementById("userInput");

    Object.defineProperty(obj, "a", {
      value: 12,
      writable: true,
      enumerable: true,
      configurable: true
    });

    let bValue = 88;
    Object.defineProperty(obj, "b", {
      enumrable: true,
      configurable: true,
      get: function () {
        return bValue;
      },
      set: function (value) {
        bValue = value;

        // 绑定输入框
        userInput.value = value;
        h1.innerHTML = value
      }
    });
    
    function changeValue(){
      obj.b = 33
    }

    function inputChange(e) {
      h1.innerHTML = e.srcElement.value
    }
  </script>
</body>

</html>
